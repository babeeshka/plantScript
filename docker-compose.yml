version: '3.8'
services:
  app-backend:
    # Backend configuration remains unchanged
    build:
      context: ./server
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    depends_on:
      - mongodb

  app-frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    ports:
      - "8080:80" # Ensure this matches the port your Vue.js app is served on

  mongodb:
    # MongoDB configuration remains unchanged
    image: mongo
    container_name: plantscript-mongo
    volumes:
      - plantscript-mongodbdata:/data/db
    ports:
      - "27017:27017"

volumes:
  plantscript-mongodbdata:
